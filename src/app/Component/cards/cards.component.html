<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
</head>
<body>

    <div class="container">
        <mat-card *ngFor="let card of cards" class="card-material" id="contentC">
          <mat-card-header>
            <mat-card-title>{{ card.title }}</mat-card-title>
          </mat-card-header>
          <img mat-card-image [src]="card.img">
          <mat-card-content  id="contentC">
            <p>
              {{ card.desc }}
            </p>
          </mat-card-content>
          <mat-card-actions  id="contentC">
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div> 
      
    
</body>
</html>
